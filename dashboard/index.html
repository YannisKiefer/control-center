<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Center Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #2a2a3e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-healthy { background: #10b98120; color: #10b981; border: 1px solid #10b98140; }
    .status-warning { background: #f59e0b20; color: #f59e0b; border: 1px solid #f59e0b40; }
    .status-error { background: #ef444420; color: #ef4444; border: 1px solid #ef444440; }

    .container {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #151520;
      border: 1px solid #2a2a3e;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s, border-color 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: #3a3a4e;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0.5rem;
      color: #fff;
    }

    .stat-value.success { color: #10b981; }
    .stat-value.warning { color: #f59e0b; }
    .stat-value.error { color: #ef4444; }

    .section {
      background: #151520;
      border: 1px solid #2a2a3e;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .section-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #2a2a3e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .section-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #3a3a4e;
      background: #1a1a2e;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #2a2a3e;
      border-color: #4a4a5e;
    }

    .btn-primary {
      background: #7b2cbf;
      border-color: #7b2cbf;
    }

    .btn-primary:hover {
      background: #9333ea;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid #2a2a3e;
    }

    th {
      font-weight: 600;
      color: #888;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: #1a1a2e;
    }

    .skill-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .skill-status::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .skill-status.healthy { background: #10b98120; color: #10b981; }
    .skill-status.healthy::before { background: #10b981; }
    
    .skill-status.warning { background: #f59e0b20; color: #f59e0b; }
    .skill-status.warning::before { background: #f59e0b; }
    
    .skill-status.error { background: #ef444420; color: #ef4444; }
    .skill-status.error::before { background: #ef4444; }
    
    .skill-status.offline { background: #6b728020; color: #6b7280; }
    .skill-status.offline::before { background: #6b7280; }

    .logs-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }

    .log-entry {
      padding: 0.5rem;
      border-left: 3px solid transparent;
      margin-bottom: 0.25rem;
    }

    .log-entry:hover {
      background: #1a1a2e;
    }

    .log-entry.info { border-left-color: #3b82f6; }
    .log-entry.success { border-left-color: #10b981; }
    .log-entry.warning { border-left-color: #f59e0b; }
    .log-entry.error { border-left-color: #ef4444; }

    .log-time {
      color: #666;
      margin-right: 1rem;
    }

    .log-skill {
      color: #7b2cbf;
      margin-right: 1rem;
      font-weight: 500;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #888;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    .connection-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .empty-state {
      padding: 3rem;
      text-align: center;
      color: #666;
    }

    .refresh-indicator {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #3a3a4e;
      border-top-color: #7b2cbf;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”® Control Center</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div class="connection-status">
        <span class="connection-dot" id="connectionDot"></span>
        <span id="connectionText">Connected</span>
      </div>
      <span class="status-badge status-healthy" id="systemStatus">System Healthy</span>
    </div>
  </div>

  <div class="container">
    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Skills</div>
        <div class="stat-value" id="totalSkills">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Healthy</div>
        <div class="stat-value success" id="healthySkills">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Warnings</div>
        <div class="stat-value warning" id="warningSkills">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Errors</div>
        <div class="stat-value error" id="errorSkills">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Memory Entries</div>
        <div class="stat-value" id="memoryEntries">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Events Today</div>
        <div class="stat-value" id="eventsToday">-</div>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">ðŸš€ Active Skills</span>
        <div class="section-actions">
          <button class="btn" onclick="refreshSkills()">ðŸ”„ Refresh</button>
          <button class="btn btn-primary" onclick="restartFailed()">ðŸ”§ Restart Failed</button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Skill</th>
              <th>Status</th>
              <th>Version</th>
              <th>Last Heartbeat</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="skillsTable">
            <tr>
              <td colspan="5" class="empty-state">Loading skills...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Recent Logs Section -->
    <div class="section">
      <div class="section-header">
        <span class="section-title">ðŸ“œ Recent Activity</span>
        <div class="section-actions">
          <button class="btn" onclick="clearLogs()">Clear</button>
          <button class="btn" onclick="exportLogs()">Export</button>
        </div>
      </div>
      <div class="logs-container" id="logsContainer">
        <div class="empty-state">No recent activity</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let ws = null;
    let reconnectInterval = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectWebSocket();
      refreshData();
      setInterval(refreshData, 5000);
    });

    function connectWebSocket() {
      const wsUrl = `ws://${window.location.host}/ws`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        updateConnectionStatus(true);
        if (reconnectInterval) {
          clearInterval(reconnectInterval);
          reconnectInterval = null;
        }
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleWebSocketMessage(data);
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        updateConnectionStatus(false);
        if (!reconnectInterval) {
          reconnectInterval = setInterval(connectWebSocket, 3000);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function updateConnectionStatus(connected) {
      const dot = document.getElementById('connectionDot');
      const text = document.getElementById('connectionText');
      
      if (connected) {
        dot.classList.remove('disconnected');
        text.textContent = 'Connected';
      } else {
        dot.classList.add('disconnected');
        text.textContent = 'Disconnected';
      }
    }

    function handleWebSocketMessage(data) {
      if (data.type === 'status') {
        updateStats(data.payload);
      } else if (data.type === 'event') {
        addLogEntry(data.payload);
      } else if (data.type === 'skill_update') {
        refreshSkills();
      }
    }

    async function refreshData() {
      try {
        const response = await fetch(`${API_URL}/api/status`);
        const data = await response.json();
        updateStats(data);
      } catch (error) {
        console.error('Failed to fetch status:', error);
      }
    }

    function updateStats(data) {
      document.getElementById('totalSkills').textContent = data.skills?.total || 0;
      document.getElementById('healthySkills').textContent = data.skills?.healthy || 0;
      document.getElementById('warningSkills').textContent = data.skills?.warning || 0;
      document.getElementById('errorSkills').textContent = (data.skills?.error || 0) + (data.skills?.offline || 0);
      document.getElementById('memoryEntries').textContent = data.memory?.entries || 0;
      document.getElementById('eventsToday').textContent = data.events?.history || 0;

      // Update system status badge
      const statusBadge = document.getElementById('systemStatus');
      if (data.skills?.error > 0 || data.skills?.offline > 0) {
        statusBadge.className = 'status-badge status-error';
        statusBadge.textContent = 'System Error';
      } else if (data.skills?.warning > 0) {
        statusBadge.className = 'status-badge status-warning';
        statusBadge.textContent = 'System Warning';
      } else {
        statusBadge.className = 'status-badge status-healthy';
        statusBadge.textContent = 'System Healthy';
      }
    }

    async function refreshSkills() {
      try {
        const response = await fetch(`${API_URL}/api/skills`);
        const skills = await response.json();
        renderSkills(skills);
      } catch (error) {
        console.error('Failed to fetch skills:', error);
      }
    }

    function renderSkills(skills) {
      const tbody = document.getElementById('skillsTable');
      
      if (skills.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">No skills registered</td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = skills.map(skill => {
        const lastHeartbeat = new Date(skill.lastHeartbeat);
        const timeAgo = getTimeAgo(lastHeartbeat);
        
        return `
          <tr>
            <td>
              <strong>${skill.name}</strong>
              <br>
              <small style="color: #666;">${skill.id}</small>
            </td>
            <td><span class="skill-status ${skill.status}">${skill.status}</span></td>
            <td>${skill.version}</td>
            <td>${timeAgo}</td>
            <td>
              <button class="btn" onclick="viewSkill('${skill.id}')">View</button>
              ${skill.status === 'error' || skill.status === 'offline' ? `
                <button class="btn btn-primary" onclick="restartSkill('${skill.id}')">Restart</button>
              ` : ''}
            </td>
          </tr>
        `;
      }).join('');
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours / 24)}d ago`;
    }

    function addLogEntry(event) {
      const container = document.getElementById('logsContainer');
      
      // Remove empty state if present
      if (container.querySelector('.empty-state')) {
        container.innerHTML = '';
      }

      const entry = document.createElement('div');
      entry.className = `log-entry ${event.level || 'info'}`;
      entry.innerHTML = `
        <span class="log-time">${new Date().toLocaleTimeString()}</span>
        <span class="log-skill">${event.source}</span>
        <span>${event.type}: ${JSON.stringify(event.payload).substring(0, 100)}</span>
      `;

      container.insertBefore(entry, container.firstChild);

      // Keep only last 100 entries
      while (container.children.length > 100) {
        container.removeChild(container.lastChild);
      }
    }

    async function restartFailed() {
      try {
        await fetch(`${API_URL}/api/skills/restart-failed`, { method: 'POST' });
        refreshSkills();
      } catch (error) {
        console.error('Failed to restart failed skills:', error);
      }
    }

    async function restartSkill(skillId) {
      try {
        await fetch(`${API_URL}/api/skills/${skillId}/restart`, { method: 'POST' });
        refreshSkills();
      } catch (error) {
        console.error('Failed to restart skill:', error);
      }
    }

    function viewSkill(skillId) {
      window.open(`${API_URL}/api/skills/${skillId}`, '_blank');
    }

    function clearLogs() {
      document.getElementById('logsContainer').innerHTML = '<div class="empty-state">No recent activity</div>';
    }

    async function exportLogs() {
      try {
        const response = await fetch(`${API_URL}/api/export`);
        const data = await response.json();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `control-center-export-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
      } catch (error) {
        console.error('Failed to export logs:', error);
      }
    }
  </script>
</body>
</html>
